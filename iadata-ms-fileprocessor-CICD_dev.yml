# dont run job on startup
spring:
  batch:
    job:
      enabled: false
    initialize-schema: always
  main:
    web-application-type: none

  # Kafka config
  kafka:
    consumer:
      bootstrap-servers: kafka-1:9092
    producer:
      bootstrap-servers: kafka-1:9092
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
streamsapi:
  baseUri: https://iadata-dev.applis.intra:443/admin/api/ingest/streams/
  pathStart: start
  pathStop: stop
  pathRestart: restart